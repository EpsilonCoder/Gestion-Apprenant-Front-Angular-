<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <h1 class="text-white">Simplon</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">Ajouter</button>
    </div>
</nav>
<div class="container mt-3">
    <table class="table shadow" style="border:3px solid black">
        <thead class="bg-dark text-white">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Prenom</th>
                <th scope="col">Nom</th>
                <th scope="col">Age</th>
                <th scope="col">Occupation</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let row of employeeData">
                <td>{{row.id}}</td>
                <td>{{row.firstname}}</td>
                <td>{{row.lastname}}</td>
                <td>{{row.age}}</td>
                <td>{{row.occupation}}</td>
                <td>
                    <a class="btn btn-info">modifier</a>
                    <a class="btn btn-danger mx-3">supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Enregister un apprenant</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue" method="post">
                    <div class="mb-3">
                        <label class="form-label">Prenom</label>
                        <input type="text" formControlName="firstname" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nom</label>
                        <input type="text" formControlName="lastname" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">age</label>
                        <input type="text" formControlName="age" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Occupation</label>
                        <input type="text" formControlName="occupation" class="form-control" id="exampleInputPassword1">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">fermer</button>
                <button type="button" (click)="postEmployeeDetails()" class="btn btn-primary">Enregistrer</button>
            </div>

        </div>
    </div>
</div>
